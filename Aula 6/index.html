<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <h1>Aula Tabelas</h1>
    <p>Abaixo a representação de uma tabela</p>
    <table border="1">
      <tr>
        <th>Coluna1</th>
        <th>Coluna2</th>
        <th>Coluna3</th>
      </tr>
      <tr>
        <td rowspan="2">1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
      </tr>
      <tr>
        <td>6</td>
        <td colspan="2">7</td>
      </tr>
      <!-- table>tr*5>td*5 -->
    </table>
    <h1>Aula Tabelas</h1>
    <p>Abaixo a representação de uma tabela grande</p>
    <table border="1">
      <thead>
        <tr>
          <th>Coluna1</th>
          <th>Coluna2</th>
          <th>Coluna3</th>
        </tr>
      </thead>

        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
        <tr>
          <td>10</td>
          <td>11</td>
          <td>12</td>
        </tr>
        <tr>
          <td>13</td>
          <td>14</td>
          <td>15</td>
        </tr>
        <tr>
          <td>16</td>
          <td>17</td>
          <td>18</td>
        </tr>
      </tbody>
      <tfooter>
        <tr>
          <td>Soma1</td>
          <td>Soma2</td>
          <td>Soma3</td>
        </tr>
      </tfooter>
    </table>

    <h1>Tabela de imagens</h1>

    <table border="1">
      <tr>
        <td>Coluna0</td>
        <td>Coluna1</td>

      </tr>

        <td><img src="ednaldo.png" width="100" /></td>
        <td><img src="ednaldo.png" width="100" /></td>
        <td><img src="ednaldo.png" width="100" /></td>
      </tr>
    </table>
  </body>
</html>
